<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JUEGO SECRETO</h1>
    <br />

    <input type="text" />
    <button>Verificar si acerto con el secreto</button>

    <script>
      let secreto = 5;
      let input = document.querySelector("input"); // va a traer todo lo del input a javaScript

      function verificar() {
        if (secreto == parseInt(input.value)) { //obtengo valor del input con .value
          alert("Usted acerto");
        } else {
          alert("Usted erro");
        }
      }

      let button = document.querySelector("button"); //capturar objeto button
      button.onclick = verificar; //sin parentesis para que no ejecute a la entrada, si no cuando se le llame

    </script>
  </body>
</html>
