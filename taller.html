<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h3>Alcohol o gasolina?</h3>
    <script>
        document.write("<h2> CARRO CON GASOLINA </h2>");
        let tanque= 40, recorrido=480, eficiencia;
        eficiencia=recorrido/tanque;
        document.write("La eficiencia del vehiculo con gasolina es: " + eficiencia);

        document.write("<h2> CARRO CON ALCOHOL </h2>");
        tanque= 40, recorrido=300, eficiencia;
        eficiencia=recorrido/tanque;
        document.write("La eficiencia del vehiculo con alcohol es: " + eficiencia);

    </script>

    <script>

        document.write("resultado profesor <br>")
        tanque = 40;

        var caminoConGasolina = 480;
        var consumoDeGasolina = caminoConGasolina/tanque;

        var caminoConAlcohol = 300;
        var consumoDeAlcohol = caminoConAlcohol/tanque;

        document.write("La eficiencia del carro usando gasolina es " + consumoDeGasolina + " km/L");    
        document.write("<br>"); 
        document.write("La eficiencia del carro usando alcohol es " + consumoDeAlcohol + " km/L");
    </script>
</body>
