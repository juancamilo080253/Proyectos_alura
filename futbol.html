<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
    <br />
    <script>
      function espacios() {
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        espacios();
        document.write(frase);
        espacios();
      }

      let victorias = parseInt(prompt("Ingrese numero de victorias del barcelona"));
      let empate = parseInt(prompt("Ingrese numero de empate del barcelona"));
      let puntoTotal = victorias * 3 + empate;

      imprimir("El total de puntos del equipo es: "+ puntoTotal);

      if (puntoTotal > 28) {
        imprimir("el equipo esta mejor que el año pasado");
      }
      
      if (puntoTotal < 28){
        imprimir("el equipo esta peor que el año pasado");
      }
     
      if (puntoTotal==28){
        imprimir("el equipo esta igual que el año pasado");
      }
      
    </script>
  </body>
</html>
