<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JUEGO SECRETO</h1>

    <input type="text" />
    <button>Verificar si acerto con el secreto</button>

    <script>
      //let secreto = Math.round(Math.random()*10);

      function aleatorio() {
        return Math.round(Math.random() * 10);
      }

      function sortearNumeros(cantidad) {
        let secretos = [];
        let contador = 1;

        while (contador <= cantidad) {
          let numeroAleatorio = aleatorio();
          let encontrado = false;

          if (numeroAleatorio!=0) { // si el valor es cero traiga otro valor
            for (let posicion = 0; posicion < secretos.length; posicion++) {
              if (numeroAleatorio == secretos[posicion]) {
                encontrado = true;
              }
            }

            if (encontrado == false) {
              secretos.push(numeroAleatorio);//poner en el array el numero
              contador++;
            }
          }
        }

        return secretos;
      }

      let secretos = sortearNumeros(4);

      console.log(secretos);

      let input = document.querySelector("input"); // va a traer todo lo del input a javaScript
      input.focus();

      function verificar() {
        let encontrado = false;

        //loop para carga de datos
        for (let posicion = 0; posicion < secretos.length; posicion++) {
          if (parseInt(input.value) == secretos[posicion]) {
            alert("Usted acerto");
            encontrado = true;
            break; //si ya acerto, no necesita verificar el resto de posiciones
          }
        }

        if (encontrado == false) {
          alert("Usted errÃ³");
        }

        input.value = ""; //vaciar caja de input
        input.focus(); //se focalice en la casilla
      }

      let button = document.querySelector("button"); //capturar objeto button
      button.onclick = verificar; //sin parentesis para que no ejecute a la entrada, si no cuando se le llame
    </script>
  </body>
</html>
