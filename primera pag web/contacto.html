<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo-cabecera"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="main-contacto">
        <form action="">

            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label> <!--mensaje-->
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="72" rows="10" class="input-padron" required></textarea>

            <fieldset> <!--Pertenecen o hacer referencia a la misma cosa-->
                <legend> &#9988; 多Como le gustaria que nos contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>&#9988; 多En cual horario prefiere ser atendido?</legend>
                <select name="" id="dropdown">
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" id="checkbox" checked>多Le gustaria recibir novedades de la barberia alura?
            </label>

            <button class="boton-enviar">Enviar</button>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08-20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08-20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08-20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="logo-blanco">
        <p class="copyright"> &copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>

</html>
