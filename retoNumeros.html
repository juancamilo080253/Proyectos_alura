  <body>
    <script>
      //Mision: mostrar numeros pares del 1 al 100

      function espacios() {
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        espacios();
        document.write(frase);
      }

      function numeroPar(numero) {
        if (numero % 2 == 0) {
          imprimir(numero + " es par");
        } else {
          imprimir("Numero impar");
        }
      }

      let contador = 1;

      while (contador <= 100) {
        numeroPar(contador);
        contador++;
      }
