  <body>
    <h1>AÑO MUNDIAL DE LA FIFA</h1>
    <br />
    Averigualo <a href="http://www.google.com"> Aqui </a>
    <script>

      function espacios(){
          document.write("<br>");
          document.write("<br>");
          document.write("<br>");
      }

      function imprimir(frase){
          espacios();
          document.write(frase);
          espacios();
      }

      let anhoMudial=1930;
      let limite=parseInt(prompt("Ingrese año limite: "))

      while(anhoMudial<=limite){
        imprimir("Hubo mundial en el año " + anhoMudial);
        anhoMudial+=4;
      }
      
    </script>
