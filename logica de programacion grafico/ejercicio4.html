<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <canvas width="600" height="400"> </canvas>

  <script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); //traeme el contenido de la pantalla, 2 dimensiones
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400); //rellenarRectangulo

    function disenarCircufenrencia(x,y,radio){
        pincel.fillStyle="blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){
      pincel.clearRect(0, 0, 600, 400);
    }

    let x=0;

    function actualizarPantalla(){
      limpiarPantalla()
      disenarCircufenrencia(x,20,10);
      x++;
      
    }
    
    setInterval(actualizarPantalla,100);
    
  </script>

</body>

</html>
